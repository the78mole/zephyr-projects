# nRF52840-specific Configuration for BTHome Ultrasonic Sensor

# Nordic SoftDevice Bluetooth configuration
CONFIG_BT_DEVICE_NAME="BTHome Ultrasonic nRF52"

# nRF52840-specific BLE optimizations
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# nRF52840 GPIO configuration
CONFIG_GPIO=y

# nRF52840-specific timing functions
CONFIG_TIMING_FUNCTIONS=y

# nRF52840 system configuration  
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048